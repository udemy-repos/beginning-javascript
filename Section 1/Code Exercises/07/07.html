<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loops</title>
</head>
<body>
    <script>
        for (let x = 1; x < 11; x++) {
            console.log(x);
        }

        console.log("++++New Example++++")

        for (let y = 50; y > -1; y = y - 5) {
            console.log(y)
        }

        console.log("+++Exercise One+++");

        for (let x = 0; x <= 100; x = x + 10) {
            console.log(x)
        }
        
        console.log("+++Exercise Two+++");
        
        for (let y = 100; y > 0 ; y--) {
            if(y % 2 !== 0){
                console.log(y)
            }
        }
        
        console.log("+++Exercise Three+++");

        let a = "";
        for (let x = 0; x < 10 ; x++) {
            console.log(a = a + "*");
        }
    </script>
</body>
</html>
